<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <h1 class="heading">Generate a </h1>
            <h1 class="title">random password</h1>
            <p style="color: D5D4D8;
            font-weight: 500;">Never use an insecure password again</p>
            <div style="display: flex;
            flex-direction: column;">
                <div style="display: flex;
                align-items: center;">
                    <p class="length">Enter password length:</p>
                    <input class="input" id="length-el" value="8" type="number" max="20">
                </div>
                <button onclick="buttonClick()">Generate password</button>
            </div>
            <div style="display: flex;">
                <div class="cp-box">
                    <div class="box" id="pass1" style="margin-right: 20px;"></div>
                    <button class="cp" id="cp1">Copy to clipboard</button>
                </div>
                <div class="cp-box">
                    <div class="box" id="pass2"></div>
                    <button class="cp" id="cp2">Copy to clipboard</button>
                </div>
            </div>
            <script src="index.js"></script>
            </div>
        </div>
    </body>
</html>
